<div class="w-100" style="display: flex;width: 100vw;height: 100vh;justify-content: center;align-items: center; background-color: #e9e9e9;">
    <div class="col-md-3" style="background: white; padding:25px;border-radius: 15px;">
        <div class="w-100">
            <p>LOGIN HERE</p>
        </div>
        <div class="w-100" style="padding:5px 0">
            <input type="text" name="usr" class="form-control" [(ngModel)]="usr">
        </div>
        <div class="w-100" style="padding:5px 0">
            <input type="password" name="pwd" class="form-control" [(ngModel)]="pwd">
        </div>
        <div class="w-100" style="display: flex;flex-direction: row;justify-content: space-between;align-items: center;">
            <button class="btn btn-primary" (click)="login()">Login</button>
            <div class="__error" style="color: crimson;">{{errMsg}}</div>
        </div>
    </div>
</div>
